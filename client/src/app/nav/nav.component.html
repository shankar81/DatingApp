<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dating App</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              aria-current="page"
              routerLink="/members"
              >Matches</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/lists"
              >List</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/messages"
              >Messages</a
            >
          </li>
        </ng-container>
      </ul>
      <div
        class="dropdown"
        style="margin-left: auto"
        *ngIf="accountService.currentUser$ | async"
      >
        <button
          class="btn text-light text-decoration-none dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Welcome user
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Edit Profile</a></li>
          <li>
            <a class="dropdown-item" href="#" (click)="onLogout()">Logout</a>
          </li>
        </ul>
      </div>

      <form
        style="margin-left: auto"
        *ngIf="!(accountService.currentUser$ | async)"
        class="d-flex"
        role="search"
        #loginForm="ngForm"
        (ngSubmit)="onLogin()"
        autocomplete="off"
      >
        <input
          class="form-control me-2"
          type="text"
          placeholder="Username"
          name="username"
          [(ngModel)]="model.username"
        />
        <input
          class="form-control me-2"
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="model.password"
        />
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
